<form method="get">
    <input type="text" name="c_name" id="c_name">
    <button type="submit">ENTER</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
    </tr>
    {%for course in courses%}
        <tr>
            <td>{{course.c_id}}</td>
            <td>{{course.c_name}}</td>
        </tr>
    {%endfor%}
</table>
